<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Halo, Selamat Datang!</h1>
    <p>Klik tombol di bawah untuk mengubah warna latar belakang.</p>
    <button onclick="ubahWarna()">Ubah Warna</button>

    <script>
        function ubahWarna() {
            const warna = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff"];
            const randomWarna = warna[Math.floor(Math.random() * warna.length)];
            document.body.style.backgroundColor = randomWarna;
        }
    </script>

</body>
</html>
